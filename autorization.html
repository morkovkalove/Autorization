<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avtorization</title>
  <link rel="stylesheet" href="css/reseter.css">
  <link rel="stylesheet" href="css/dev.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="change_theme">
        <div class="night">
          <img src="image/night 1.svg" alt="night">
        </div>
        <div class="day">
          <img src="image/cloudy-day 1.svg" alt="day">
        </div>
      </div>
      <div class="right-left_content">
        <div class="datas">
          <div class="inputs">
            <div class="logo">
              <h1 class="logo__item">
                <img src="image/EDC_with_rectangcle.svg" alt="ЕДЦ">
              </h1>
              <h1 class="logo__item" id="h1_dev">
                Разработка
              </h1>
            </div>
            <div class="log">
              <input type="text" class="login" placeholder="Логин">
            </div>
            <div class="pass">
              <input type="password" class="password" placeholder="Пароль">
            </div>
            <div class="btn">
              <button class="log_in">Войти</button>
            </div>
          </div>
          <div class="logo-right">
            <img src="image/dark-blue_it.svg" alt="user" class="pic">
          </div>
        </div>
      </div>

    </div>
  </div>
  <script></script>
</body>
</html>
